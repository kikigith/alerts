#application 
spring.application.name=alerts
server.port = 8080

#profile
spring.profiles.active=development
#local.server.port =9191
#Logging level
spring.main.banner-mode=log
logging.level.root=error
logging.level.com.safetynet.alerts=info
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot.embbeded.tomcat=INFO
#logging.file=logs/alerts.log
#logging.pattern.file=%d %p %c{1.} [%t] %m%n
#logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

#API
com.safetynet.alerts.apiURL=http://localhost:8080

####File path
json.file.location=classpath:json/data.json

####Actuator: enabled endpoints
management.endpoints.web.exposure.include=*
management.server.port = 9001
